<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./style.css">

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>

    <div class="container">

      <div class="card">

        
        
          <div class="sect card-img cards"></div> 
       
          

          <div class="desc cards"> 

            <p id="start">Perfume</p>

            <h1>Gabrielle Essence Eau De Parfum</h1>

            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>

            <div class="price">
              <p class="post">$149.99</p>
              <p class="pre"><strike>$169.99</strike></p>
            </div>
          
            <div class="btn">
              <button><img src="./images/icon-cart.svg" alt="cart icon">Add to Cart</button>
            </div>

          </div>

         

      </div>

    </div>

  </main>

  <footer>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Emperor Enigma</a>.
    </div>

  </footer>
</body>
</html>
